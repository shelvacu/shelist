<!doctype html>
<html>
  <head>
    <title>Shelist</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" role="main">
      <h3>Shelist</h3>
      <table class="table table-striped">
	<tbody>
	  <tr style="visibility:collapse" id="template-row" data-index="0">
	    <td>
	      <div class="bigcheck">
		<img src="unchecked.png" width="45" alt="checkbox" />
	      </div>
	    </td>
	    <td style="vertical-align:middle"><span class="h3 item-desc">3 jugs of milk</span></td>
	    <td><img src="remove.png" width="45" alt="remove" class="remove"/></td>
	  </tr>
	  <tr id="add-item-row">
	    <td><img id="add-button" src="add-box.png" width="45" alt="add" /></td>
	    <td colspan=2>
	      <input type="text" id="add-input" value="" style="width:100%;font-size:24px;"/>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
    <script src="jquery-2.1.3.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="main.js"></script>
  </body>
</html>
